<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<header>
   <title>Virtual Events</title>
   <h1>We Meetz!</h1>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <link rel = "stylesheet" type = "text/css" th:href = "@{/css}"/>
   <script th:src="@{/script.js}"></script>
   <link th:href="@{/css/virtual_events.css}" rel="stylesheet" />
   <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</header>
<body>
   <img src="img/Virtual-Parties.jpg">
<div class="card">
   <h2 class="card-header">
      Please Login Below
   <h2/>
   <div class ="card-body">
      <form method="post">
         <div class="form-group">
            <label th:for="username">Username
               <input class="form-control" th:field="${loginFormDTO.username}">
            </label>
            <p class="error" th:errors="${loginFormDTO.username}"></p>
         </div>
         <div class="form-group">
            <label th:for="password">Password
               <input class="form-control" th:field="${loginFormDTO.password}" type="password">
            </label>
            <p class="error" th:errors="${loginFormDTO.password}"></p>
         </div>

         <input type="submit" class="btn btn-primary" value="Log In" />
      </form>
   <div/>



<p>Don't have an account? <a href="/register">Click here. Register for one.</a></p>

</body>
</html>
